{% extends 'members/base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Confirm Delete</h2>
            <p>
                Are you sure you want to delete the Team Member with name "{{ object.first_name }} {{ object.last_name }}"? This action cannot be undone.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'member-list' %}"
                       class="btn btn-secondary me-2"
                       role="button"
                       aria-label="Cancel deletion and return to Team Member list">Cancel</a>
                    <button type="submit"
                            class="btn btn-danger"
                            aria-label="Permanently delete Team Member">Delete</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
